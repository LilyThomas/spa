  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>

    <!--Student code start here-->
    <p>Auth Server = Auth0</p>
    <p>Redirect to auth0</p>
    <p>Part 1-2</p>
    <button *ngIf="!isAuthenticated()" style="text-align:center; background-color: green; color: white"
      class="btn btn-primary btn-mar" (click)="login()">

    <br/>

    <br/>

      <p>sandboxed iframe part2</p>

      <br/>
      <br/>

      <button (click)="onNamesClick()">
        <p>api call, part 3</p>
        Click for names
      </button>
      <p *ngFor="let name of names">{{name}}</p>
